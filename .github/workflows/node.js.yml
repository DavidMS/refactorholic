name: Node.js CI

on:
  push:
    branches: [ tomasbozzo/ch46/integrate-with-github-actions ]
  pull_request:
    branches: [ master ]

jobs:
  build-functions:
    name: Build Functions
    defaults:
      run:
        working-directory: functions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test

      - name: Build
        run: npm run build

      - name: Functional tests
        run: npm run functional-tests

  build-blog-app:
    name: Build Hosting - Blog App
    defaults:
      run:
        working-directory: hosting/blog-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test:ci

      - name: Build
        run: npm run build